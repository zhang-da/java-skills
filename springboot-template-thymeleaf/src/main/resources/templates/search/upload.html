<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>上传文件</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}">
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <h2 style="color: #2aabd2" class="text-center">添加</h2>
    <br/>
    <form th:action="@{/search/upload/save}" method="post" class="form-horizontal" enctype="multipart/form-data">
        <div class="form-group">
            <label for="filename" class="col-sm-offset-2 col-sm-2 control-label">文件名</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="filename" name="filename" placeholder="文件名">
            </div>
        </div>
        <div class="form-group">
            <label for="keyword" class="col-sm-offset-2 col-sm-2 control-label">关键词</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="keyword" name="keyword" placeholder="关键词">
            </div>
        </div>
        <div class="form-group">
            <label for="writer" class="col-sm-offset-2 col-sm-2 control-label">作者</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="writer" name="writer" placeholder="作者">
            </div>
        </div>
        <div class="form-group">
            <label for="date" class="col-sm-offset-2 col-sm-2 control-label">日期</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" id="date" name="date" placeholder="yyyy-MM-dd">
            </div>
        </div>

<!--        <div class="form-group">-->
<!--            <label for="file" class="col-sm-offset-2 col-sm-2 control-label">上传文件</label>-->
<!--            <div class="col-sm-4">-->
<!--                <input type="file" class="form-control" id="file" name="file" placeholder="上传文件">-->
<!--            </div>-->
<!--        </div>-->

        <div class="form-group">
            <label for="abstracts" class="col-sm-offset-2 col-sm-2 control-label">摘要</label>
            <div class="col-sm-4">
                <textarea class="form-control" id="abstracts" name="abstracts" placeholder="摘要"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="content" class="col-sm-offset-2 col-sm-2 control-label">内容</label>
            <div class="col-sm-4">
                <textarea class="form-control" id="content" name="content" placeholder="内容"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-offset-2 col-sm-2 control-label"></label>
            <div class="col-sm-4">
                <div th:if="${errorMsg!=null}" class="alert alert-danger" role="alert" th:text="${errorMsg}">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-3">
                <input type="submit" class="btn btn-info btn-lg" value="添加">
                <input type="reset" class="btn btn-danger btn-lg" value="重置">
                <a th:href="@{/search}" class="btn btn-primary btn-lg">返回</a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
